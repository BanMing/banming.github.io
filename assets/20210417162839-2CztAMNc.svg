]]></style><defs/><rect height="232" y="0" width="797" x="0" fill="#ffffff"/><path transform="matrix(1,0,0,1,107.23,93.78)" ed:parentid="130" stroke-linecap="round" ed:tosuperid="170" d="M-13.5,32.1L3.7,32.1L3.7,-26.1C3.7,-29.4,6.4,-32.1,9.7,-32.1L13.5,-32.1" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="171" stroke="#696969"/><path transform="matrix(1,0,0,1,107.23,118.22)" ed:parentid="130" stroke-linecap="round" ed:tosuperid="172" d="M3.7,7.6L3.7,-1.6C3.7,-4.9,6.4,-7.6,9.7,-7.6L13.5,-7.6" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="173" stroke="#696969"/><path transform="matrix(1,0,0,1,107.23,142.66)" ed:parentid="130" stroke-linecap="round" ed:tosuperid="174" d="M3.7,-16.8L3.7,10.8C3.7,14.1,6.4,16.8,9.7,16.8L13.5,16.8" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="175" stroke="#696969"/><path transform="matrix(1,0,0,1,107.23,167.1)" ed:parentid="130" stroke-linecap="round" ed:tosuperid="231" d="M3.7,-41.3L3.7,35.3C3.7,38.6,6.4,41.3,9.7,41.3L13.5,41.3" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="232" stroke="#696969"/><g transform="matrix(1,0,0,1,21.33,101.86)" ed:layout="rightmap" ed:width="72.40000000000001" ed:topictype="drilltop" ed:height="23.98333250880241" id="130"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st2"><tspan style="white-space:pre" y="16.1" x="8">三次握手</tspan></text></g><g transform="matrix(1,0,0,1,120.73,19.33)" ed:parentid="130" ed:width="642.6" ed:height="42.38333250880241" id="170"><path d="M0,42.4L642.6,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st2"><tspan style="white-space:pre" y="16.1" x="8">客户端将标志位SYN置为1，随机产生一个值seq=J，并将该数据包发送给服务器，客户端进入</tspan><tspan style="white-space:pre" y="34.5" x="8">SYN_SENT状态，等待服务器确认</tspan></text></g><g transform="matrix(1,0,0,1,120.73,68.22)" ed:parentid="130" ed:width="654.6" ed:height="42.38333250880241" id="172"><path d="M0,42.4L654.6,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st2"><tspan style="white-space:pre" y="16.1" x="8">服务器收到数据包后由标志位SYN=1知道客户端请求连接，服务器将标志位SYN和ACK都置为1，ack=J</tspan><tspan style="white-space:pre" y="34.5" x="8">+1，随机产生一个值seq=K，并将该数据包发送给客户端以确认连接请求，服务器进入SYN_RCVD状态</tspan></text></g><g transform="matrix(1,0,0,1,120.73,117.1)" ed:parentid="130" ed:width="653" ed:height="42.38333250880241" id="174"><path d="M0,42.4L653,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st2"><tspan style="white-space:pre" y="16.1" x="8">客户端收到确认后，检查ack是否为J+1，ACK是否为1，如果正确将标志位ACK置为1，ack=k+1，并将</tspan><tspan style="white-space:pre" y="34.5" x="8">该数据包发送给服务器，服务器检查ack是否为K+1，ACK是否为1</tspan></text></g><g transform="matrix(1,0,0,1,120.73,165.98)" ed:parentid="130" ed:width="649.8" ed:height="42.38333250880241" id="231"><path d="M0,42.4L649.8,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st2"><tspan style="white-space:pre" y="16.1" x="8">如果正确则连接建立成功，客户端和服务器进入ESTABLISHED状态，完成三次握手，随后客户端与服务</tspan><tspan style="white-space:pre" y="34.5" x="8">器之间可以开始传输数据。</tspan></text></g></svg>