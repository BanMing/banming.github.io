9.7,0L13.5,0" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="153" stroke="#696969"/><path transform="matrix(1,0,0,1,206.63,153.17)" ed:parentid="144" stroke-linecap="round" ed:tosuperid="154" d="M-13.5,0L3.7,0C3.7,0,6.4,0,9.7,0L13.5,0" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="155" stroke="#696969"/><path transform="matrix(1,0,0,1,206.63,221.89)" ed:parentid="146" stroke-linecap="round" ed:tosuperid="156" d="M-13.5,29L3.7,29L3.7,-23C3.7,-26.4,6.4,-29,9.7,-29L13.5,-29" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="157" stroke="#696969"/><path transform="matrix(1,0,0,1,206.63,250.93)" ed:parentid="146" stroke-linecap="round" ed:tosuperid="160" d="M3.7,0C3.7,0,6.4,0,9.7,0L13.5,0" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="161" stroke="#696969"/><path transform="matrix(1,0,0,1,206.63,279.97)" ed:parentid="146" stroke-linecap="round" ed:tosuperid="162" d="M3.7,-29L3.7,23C3.7,26.4,6.4,29,9.7,29L13.5,29" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="163" stroke="#696969"/><path transform="matrix(1,0,0,1,292.43,197.45)" ed:parentid="156" stroke-linecap="round" ed:tosuperid="164" d="M-13.5,-4.6L3.7,-4.6L3.7,-1.4C3.7,1.9,6.4,4.6,9.7,4.6L13.5,4.6" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="165" stroke="#696969"/><path transform="matrix(1,0,0,1,306.03,260.13)" ed:parentid="160" stroke-linecap="round" ed:tosuperid="166" d="M-13.5,-9.2L3.7,-9.2L3.7,3.2C3.7,6.5,6.4,9.2,9.7,9.2L13.5,9.2" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="167" stroke="#696969"/><path transform="matrix(1,0,0,1,292.43,313.62)" ed:parentid="162" stroke-linecap="round" ed:tosuperid="168" d="M-13.5,-4.6L3.7,-4.6L3.7,-1.4C3.7,1.9,6.4,4.6,9.7,4.6L13.5,4.6" stroke-width="1.33333" stroke-linejoin="round" fill="none" id="169" stroke="#696969"/><g transform="matrix(1,0,0,1,21.33,156.78)" ed:layout="rightmap" ed:width="72.40000000000001" ed:topictype="drilltop" ed:height="23.98333250880241" id="134"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">稳定传输</tspan></text></g><g transform="matrix(1,0,0,1,120.73,19.33)" ed:parentid="134" ed:width="58.8" ed:height="23.98333250880241" id="138"><path d="M0,24L58.8,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">序列号</tspan></text></g><g transform="matrix(1,0,0,1,120.73,59.02)" ed:parentid="134" ed:width="72.40000000000001" ed:height="23.98333250880241" id="140"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">确认应答</tspan></text></g><g transform="matrix(1,0,0,1,120.73,98.7)" ed:parentid="134" ed:width="72.40000000000001" ed:height="23.98333250880241" id="142"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">超时重传</tspan></text></g><g transform="matrix(1,0,0,1,120.73,129.18)" ed:parentid="134" ed:width="72.40000000000001" ed:height="23.98333250880241" id="144"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">滑动窗口</tspan></text></g><g transform="matrix(1,0,0,1,120.73,226.95)" ed:parentid="134" ed:width="72.40000000000001" ed:height="23.98333250880241" id="146"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">拥塞控制</tspan></text></g><g transform="matrix(1,0,0,1,206.53,19.33)" ed:parentid="138" ed:width="181.2" ed:height="23.98333250880241" id="148"><path d="M0,24L181.2,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">每一条消息都会一个序列号</tspan></text></g><g transform="matrix(1,0,0,1,220.13,49.82)" ed:parentid="140" ed:width="514" ed:height="42.38333250880241" id="150"><path d="M0,42.4L514,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">在接收方收到一条消息后，需要回复一条确认收到的消息，发送方收到后从发送缓</tspan><tspan style="white-space:pre" y="34.5" x="8">冲池中移除</tspan></text></g><g transform="matrix(1,0,0,1,220.13,98.7)" ed:parentid="142" ed:width="426" ed:height="23.98333250880241" id="152"><path d="M0,24L426,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">在一定时间内，没有收到接收方的确认应答，从缓冲池中取出并发送</tspan></text></g><g transform="matrix(1,0,0,1,220.13,129.18)" ed:parentid="144" ed:width="439.6" ed:height="23.98333250880241" id="154"><path d="M0,24L439.6,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">接收方给发送方发送一个接收方可以接收的最大消息容量，时刻都在变</tspan></text></g><g transform="matrix(1,0,0,1,220.13,168.87)" ed:parentid="146" ed:width="58.8" ed:height="23.98333250880241" id="156"><path d="M0,24L58.8,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">慢启动</tspan></text></g><g transform="matrix(1,0,0,1,220.13,226.95)" ed:parentid="146" ed:width="72.40000000000001" ed:height="23.98333250880241" id="160"><path d="M0,24L72.4,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">拥塞避免</tspan></text></g><g transform="matrix(1,0,0,1,220.13,285.03)" ed:parentid="146" ed:width="58.8" ed:height="23.98333250880241" id="162"><path d="M0,24L58.8,24" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">快重传</tspan></text></g><g transform="matrix(1,0,0,1,305.93,159.67)" ed:parentid="156" ed:width="514" ed:height="42.38333250880241" id="164"><path d="M0,42.4L514,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">定义拥塞窗口，一开始将该窗口大小设置为1，之后每次收到确认应答，将拥塞窗</tspan><tspan style="white-space:pre" y="34.5" x="8">口大小*2</tspan></text></g><g transform="matrix(1,0,0,1,319.53,208.55)" ed:parentid="160" ed:width="514" ed:height="60.78333250880242" id="166"><path d="M0,60.8L514,60.8" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">设置慢启动阈值，一般开始设置为65536。当拥塞窗口大小达到这个阈值，</tspan><tspan style="white-space:pre" y="34.5" x="8">不在使用指数上升，使用加法每次加一。当发现有重传时，直接把拥塞窗口设置为</tspan><tspan style="white-space:pre" y="52.9" x="8">1</tspan></text></g><g transform="matrix(1,0,0,1,305.93,275.83)" ed:parentid="162" ed:width="514" ed:height="42.38333250880241" id="168"><path d="M0,42.4L514,42.4" stroke-width="1.33333" stroke-linejoin="round" fill="none" stroke="#696969"/><text class="st1"><tspan style="white-space:pre" y="16.1" x="8">在遇到3次重复确认应答时，代表收到了3个报文段，但是这之前1个段丢失了，便</tspan><tspan style="white-space:pre" y="34.5" x="8">对她进行立即重传，然后把阈值设置为一半，然后窗口大小+3</tspan></text></g></svg>